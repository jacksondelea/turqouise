<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turquoise</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/images/FAVICON Small.png" type="image/x-icon">
</head>
<body>
    <div id="loading-screen" class="loading-screen">
        <p style="color: white;">Loading...</p>
    </div>
    <div id="main-content" style="display: none;">
        <div class="sticky-logo">
            <a href="index.html" class="logo">Turquoise</a>
        </div>
        <div class="image-container">
            <!-- Container to ensure image and hr match in width -->
            <div class="img-hr-container">
                <a href="https://www.youtube.com/watch?v=L7vALHHY08k&t=947s"><img src="images/cyrille_graves.jpg" alt="Upcoming Exhibition" class="header-img"></a>
                <hr class="custom-hr">
            </div>
        </div>
    </div>
    <nav>
        <ul>
            <li><a href="previous.html">previous</a></li>
            <li><a href="upcoming.html">upcoming</a></li>
            <li><a href="about.html">info</a></li>
        </ul>
    </nav>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const images = document.querySelectorAll("img");
            let loadedCount = 0;
            const totalImages = images.length;

            images.forEach(img => {
                if (img.complete) {
                    incrementCounter();
                } else {
                    img.addEventListener("load", incrementCounter);
                    img.addEventListener("error", incrementCounter);
                }
            });

            function incrementCounter() {
                loadedCount++;
                if (loadedCount === totalImages) {
                    document.getElementById("loading-screen").style.display = "none";
                    document.getElementById("main-content").style.display = "block";
                }
            }
        });
    </script>
</body>
</html>
