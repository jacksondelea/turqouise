<head>

</head>
<body>
    <div id="loading-screen" class="loading-screen">
        <p style="color: white">Loading...</p>
    </div>
    <div id="main-content" style="display: none;">
        <div class="scroll-wrapper">
            <div class="sticky-logo">
                <a href="index.html" class="logo">Turquoise</a>
            </div>
            <div class="current-container">

                <div class="left-container">
                    <img src="images/zaidarshad/ZA3.JPG" class="exhibition-img" style="margin-top: 0px;">
                    <img src="images/zaidarshad/ZA5.jpeg" class="exhibition-img">
                    <img src="images/zaidarshad/ZA4.JPG" class="exhibition-img">
                    <img src="images/zaidarshad/ZA6.jpeg" class="exhibition-img">
                    <img src="images/zaidarshad/ZA7.jpeg" class="exhibition-img">
                    <img src="images/zaidarshad/ZA8.jpeg" class="exhibition-img">
                    <img src="images/zaidarshad/ZA4.JPG" class="exhibition-img">
                    <img src="images/zaidarshad/ZA10.jpeg" class="exhibition-img">
                    <img src="images/zaidarshad/ZA9.jpeg" class="exhibition-img">
                    <img src="images/zaidarshad/ZA4.JPG" class="exhibition-img">
                    <img src="images/zaidarshad/ZA11.jpeg" class="exhibition-img">
                    <img src="images/zaidarshad/ZA12.jpeg" class="exhibition-img">
                    <img src="images/zaidarshad/ZA13.jpeg" class="exhibition-img"> 
                    <img src="images/zaidarshad/ZA14.JPG" class="exhibition-img">
                    <img src="images/zaidarshad/ZA15.JPG" class="exhibition-img">
                    <img src="images/zaidarshad/ZA17.JPG" class="exhibition-img">
                    <img src="images/zaidarshad/ZA16.JPG" class="exhibition-img">
                    <img src="images/zaidarshad/za18.JPG" class="exhibition-img">
                    <img src="images/zaidarshad/Zaid install LAST.jpg" class="exhibition-img">
                    <img src="images/zaidarshad/Zaid close up Turquoise.JPG" class="exhibition-img">
                </div>
                <div class="right-container">
                    <div>
                        <div>Zaid Arshad</div>
                        <div style="font-style: italic;">Ginen/Jinan (جنان)</div>
                        <div>April 29, 2024 - May 7, 2025</div>
                        <a class="toggle-text underline" href="images/zaidarshad/Ginen:Jinan Web.pdf" target="_blank">Exhibition Text</a>
                        <div><a class="toggle-text underline" href="images/zaidarshad/Ginen Jinan checklist.pdf" target="_blank">Checklist</a></div>                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const images = document.querySelectorAll("img");
            let loadedCount = 0;
            const totalImages = images.length;

            images.forEach(img => {
                if (img.complete) {
                    incrementCounter();
                } else {
                    img.addEventListener("load", incrementCounter);
                    img.addEventListener("error", incrementCounter);
                }
            });

            function incrementCounter() {
                loadedCount++;
                if (loadedCount === totalImages) {
                    document.getElementById("loading-screen").style.display = "none";
                    document.getElementById("main-content").style.display = "block";
                }
            }
        });
    </script>
</body>
</html>
